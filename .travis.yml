sudo: false
language: node_js
node_js:
- "4.2.4"
# We need npm 3 and Node.js 4.x ships with npm 2
# so install the latest version
before_install:
- npm install -g npm
- npm --version
# Skip "npm install" since "npm run build" takes care of it below
install: true
before_script:
- cd ..
- git clone https://github.com/superpowers/superpowers.git
- cd superpowers
- mkdir systems
- mv ../superpowers-web systems/web
- cd systems
- ls -l
cache:
  directories:
  - node_modules
script:
- npm run build
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/44f5607466509af53a93
    on_success: change
    on_failure: always
    on_start: never
